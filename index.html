<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Kamu ‚ù§Ô∏è</title>

<style>
    body{
        margin:0;
        font-family:'Segoe UI',sans-serif;
        background:linear-gradient(135deg,#ff9a9e,#fecfef);
        overflow:hidden;
        color:white;
        text-align:center;
    }

    .container{
        position:relative;
        top:50%;
        transform:translateY(-50%);
        padding:20px;
    }

    h1{
        font-size:3em;
        margin-bottom:10px;
        animation:fadeIn 2s ease;
    }

    p{
        font-size:1.3em;
        max-width:600px;
        margin:auto;
        opacity:0;
        animation:fadeIn 3s forwards 1s;
    }

    button{
        margin-top:25px;
        padding:15px 30px;
        font-size:1.2em;
        border:none;
        border-radius:30px;
        background:#ff4b5c;
        color:white;
        cursor:pointer;
        transition:0.3s;
    }

    button:hover{
        transform:scale(1.1);
        background:#ff1e40;
    }

    .hidden{
        display:none;
        margin-top:20px;
        font-size:1.4em;
        animation:fadeIn 1s ease;
    }

    @keyframes fadeIn{
        from{opacity:0; transform:translateY(20px);}
        to{opacity:1; transform:translateY(0);}
    }

    /* hearts */
    .heart{
        position:absolute;
        width:20px;
        height:20px;
        background:red;
        transform:rotate(45deg);
        animation:fall linear infinite;
    }

    .heart:before,
    .heart:after{
        content:"";
        position:absolute;
        width:20px;
        height:20px;
        background:red;
        border-radius:50%;
    }

    .heart:before{ top:-10px; left:0; }
    .heart:after{ left:-10px; top:0; }

    @keyframes fall{
        0%{ transform:translateY(-100px) rotate(45deg);}
        100%{ transform:translateY(100vh) rotate(45deg);}
    }
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine ‚ù§Ô∏è</h1>
    <p>
        Hari ini cuma pengen kamu tau...  
        Dari semua hal indah di dunia,  
        kamu tetap favoritku.
    </p>

    <button onclick="showLove()">Klik ini üíå</button>

    <div id="loveMessage" class="hidden">
        Aku sayang kamu selalu ü§ç  
        Terima kasih sudah ada dan bertahan sampai sekarang.
    </div>
</div>

<script>
function showLove(){
    document.getElementById("loveMessage").style.display="block";
}

/* generate falling hearts */
function createHeart(){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+2)+"s";
    heart.style.opacity=Math.random();
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);
</script>

</body>
</html>
