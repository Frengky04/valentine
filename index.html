<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --accent-pink: #ff4d6d;
            --yes-green: #4caf50;
            --no-red: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 20px;
            z-index: 2;
        }

        #heading {
            font-family: 'Pacifico', cursive;
            color: var(--accent-pink);
            font-size: 2.5rem;
            /* Slightly smaller for mobile by default */
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .image-container {
            width: 220px;
            height: 220px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* Make it circular */
            border-radius: 50%;
            overflow: hidden;
            background: #f0f0f0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        /* Desktop Adjustments */
        @media (min-width: 768px) {
            #heading {
                font-size: 3.5rem;
            }

            .image-container {
                width: 300px;
                height: 300px;
            }

            .btn {
                font-size: 1.6rem;
                padding: 18px 80px;
            }
        }

        .main-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Fill the circle */
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #444;
            padding: 0 15px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            min-height: 180px;
            width: 100%;
        }

        .btn {
            border: none;
            cursor: pointer;
            padding: 15px 50px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: white;
            width: 85%;
            /* Takes more width on mobile */
            max-width: 320px;
        }

        .btn-yes {
            background-color: var(--yes-green);
            z-index: 100;
        }

        .btn-no {
            background-color: var(--no-red);
            position: relative;
        }

        .success-content {
            display: none;
            animation: popIn 0.8s ease-out forwards;
            padding: 20px;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .heart {
            position: fixed;
            top: -10vh;
            pointer-events: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Question Section -->
        <div id="main-content">
            <h1 id="heading">Wait...</h1>

            <div class="image-container">
                <video id="questionVideo" class="main-video" autoplay loop muted playsinline>
                    <source src="assets/videos/kucing.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <p class="question-text" id="question">Will you be my valentine?? üíñ</p>

            <div class="buttons">
                <button class="btn btn-yes" id="yesBtn">Yes</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <!-- Success Section -->
        <div class="success-content" id="successContent">
            <h1 style="font-family: 'Pacifico', cursive; color: #ff1493; font-size: 3rem;">YAY!!! üéâ</h1>
            <div class="image-container">
                <video id="successVideo" class="main-video" loop muted playsinline>
                    <source src="assets/videos/anjing.mp4" type="video/mp4">
                </video>
            </div>
            <h2 style="color: #e91e63; font-size: 2rem; margin: 10px 0;">Happy Valentine's Day!</h2>
            <p style="font-size: 1.4rem; color: #666; font-weight: 600;">i love you so much ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const heading = document.getElementById('heading');
        const questionText = document.getElementById('question');
        const mainContent = document.getElementById('main-content');
        const successContent = document.getElementById('successContent');
        const questionVideo = document.getElementById('questionVideo');
        const successVideo = document.getElementById('successVideo');

        let noCount = 0;
        let yesScale = 1;
        let noScale = 1;

        const sadMessages = [
            "Yakin nih? ü•∫",
            "Coba pikir lagi... üò≠",
            "Pliss dong... ‚ù§Ô∏è",
            "Hati abang hancur dek... üíî",
            "Nanti aku nangis beneran... üòø"
        ];

        const headings = ["Wait...", "Hey!", "Really?", "No way...", "Please stop!", "FINE."];

        function moveNoButton() {
            if (noCount >= 5) return;

            // Safer bounds for mobile coordinate calculation
            const p = 15;
            const maxX = window.innerWidth - noBtn.offsetWidth - p;
            const maxY = window.innerHeight - noBtn.offsetHeight - p;

            const rx = Math.max(p, Math.random() * maxX);
            const ry = Math.max(p, Math.random() * maxY);

            noBtn.style.position = 'fixed';
            noBtn.style.left = rx + 'px';
            noBtn.style.top = ry + 'px';
            noBtn.style.width = 'auto'; // Reset width if it was scaled weirdly
        }

        // Mouse behavior (Desktop)
        noBtn.addEventListener('mouseover', () => {
            if (noCount < 5 && window.innerWidth > 768) moveNoButton();
        });

        // Touch behavior (Mobile) - also triggering on move for better frustration!
        noBtn.addEventListener('touchstart', (e) => {
            if (noCount < 5) {
                e.preventDefault(); // Prevent accidental selection
                moveNoButton();
            }
        });

        noBtn.addEventListener('click', () => {
            noCount++;

            if (noCount <= 5) {
                heading.innerText = headings[noCount];
                questionText.innerText = sadMessages[noCount - 1];

                yesScale += 0.4;
                noScale -= 0.15;
                yesBtn.style.transform = `scale(${yesScale})`;
                noBtn.style.transform = `scale(${noScale})`;

                moveNoButton();
            }

            if (noCount >= 5) {
                noBtn.style.display = 'none';
                heading.innerText = "There is no No! üòú";
                questionText.innerText = "Klik YES buruan! ‚ù§Ô∏è";
                yesBtn.style.transform = `scale(${yesScale + 0.5})`;
                yesBtn.style.width = '100%'; // Make it big on mobile
            }
        });

        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            successContent.style.display = 'block';

            // Play the success video
            successVideo.play();

            confettiEffect();
        });

        function createHeart() {
            const h = document.createElement('div');
            h.classList.add('heart');
            h.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üå∏'][Math.floor(Math.random() * 5)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 2 + 3) + 's';
            h.style.opacity = Math.random() * 0.5 + 0.5;
            h.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }

        function confettiEffect() {
            for (let i = 0; i < 70; i++) {
                setTimeout(createHeart, i * 25);
            }
        }

        setInterval(() => {
            if (successContent.style.display === 'block' || Math.random() > 0.8) createHeart();
        }, 500);
    </script>
</body>

</html>
